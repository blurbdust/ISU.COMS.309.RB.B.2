<body>

<script>
	connectToServer();
</script>
<div align="center">00%
<video id="videoPlayer" style="width:auto;height:88%" controls>
	<source src="http://localhost:554/video" type="video/mp4">
</video>
</div>
<div align="center">
<button id="buttonUp" type="button" onmousedown="sendSerial('w')" style="width:300px;height:75px;font-size:30px">Up</button><br>
<button id="buttonLeft" type="button" onmousedown="sendSerial('a')" style="width:300px;height:75px;font-size:30px">Left</button>
<button id="buttonRight" type="button" onmousedown="sendSerial('d')" style="width:300px;height:75px;font-size:30px">Right</button><br>
<button id="buttonDown" type="button" onmousedown="sendSerial('s')" style="width:300px;height:75px;font-size:30px">Down</button>
</div>


<script type="text/javascript">
	var ipcRenderer = require('electron').ipcRenderer;
	var buttonUp = document.getElementById('buttonUp');
	var buttonLeft = document.getElementById('buttonLeft');
	var buttonRight = document.getElementById('buttonRight');
	var buttonDown = document.getElementById('buttonDown');

	buttonUp.addEventListener('click', function(){
    	ipcRenderer.send('command', 'up');
	});
	
	buttonLeft.addEventListener('click', function(){
    	ipcRenderer.send('command', 'left');
	});

	buttonRight.addEventListener('click', function(){
    	ipcRenderer.send('command', 'right');
	});

	buttonDown.addEventListener('click', function(){
    	ipcRenderer.send('command', 'down');
	});


</script>
