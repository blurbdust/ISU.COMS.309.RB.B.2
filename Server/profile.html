<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		
		<script type="text/javascript" src="http://proj-309-rb-b-2.cs.iastate.edu:3000/socket.io.js"></script>
		<style>
		
			body {
				background-color: #0070C0;
				font-family: Trebuchet MS;
			}
			
			#wrapper2 {
				border: 3px solid #f1f1f1;
			}

			#wrapper {
				max-width: 1170px;
				margin: auto;
			}

			input[type=text], input[type=password] {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				box-sizing: border-box;
			}

			button:hover {
				opacity: 0.8;
			}

			.cancelbtn {
				width: auto;
				padding: 10px 18px;
				background-color: #f44336;
			}

			.imgcontainer {
				text-align: center;
				margin: 24px 0 12px 0;
			}

			img.avatar {
				max-height: 300px;
				border-radius: 50%;
			}

			.container {
				padding: 16px;
			}

			span.psw {
				float: right;
				padding-top: 16px;
			}
			
			.box {
				width: 44%;
				height: 600px;
				margin: 1em;
				border: 5px solid black;
				vertical-align: top;
				padding: 10px;
				background-color:#F0F0F0;
				display:inline-block;
			}
			
		</style>
	</head>
	
	<body>

		<div id="wrapper">
			<div id='wrapper2' style="background-color: #E0E0E0;">
				<h1 style="padding-left:15px; display:inline-block; font-size:40px">Profile</h1>
				<h3 style="display:inline-block; float:right; padding:25px 15px 0 0;"><strong>Online Status:</strong> <span id='onlineStatus'></span></h3>
				<div id='profilePic' class="imgcontainer">
					<img src="http://proj-309-rb-b-2.cs.iastate.edu:3000/avatars/default.jpg" class='avatar' alt="Profile Image"/>
				</div>
				
				<div class='box'>
					<u><h2 id='username' style="text-align:center"></h2></u>
					<p style="font-size:18px"><strong>Display Name:</strong> <span id='displayName'></span> <span id='displayNameButton'></span></p>
					<p style="font-size:18px"><strong>Bio:</strong> <span id='bio'></span> <span id='bioButton'><button onclick="editBio();">Edit</button></span></p>
				</div>
				
				<div class='box'>
					<u><h2 id='friends' style="text-align:center">Friends</h2></u>
				
				</div>
					
			</div>
		</div>
	</body>
	
	<footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://proj-309-rb-b-2.cs.iastate.edu:3000/cookies.js"></script>
		<script type="text/javascript" src="http://proj-309-rb-b-2.cs.iastate.edu:3000/profile.js"></script>
	</footer>
	
</html>
